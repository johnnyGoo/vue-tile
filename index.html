<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueTile</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>
    .btn {
        cursor: pointer;
        color: #fff;
        padding: 10px;
        background: #0086b3;

    }

    .btn:hover {

        color: #fff;
        background: #003366;
    }

    html, body {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
    }

</style>
<body style="">
<div v-show="state=='center'" style="width:100%;height: 100%;position: absolute;background: rgba(0,0,0,0.5);top:0px;left:0px">

</div>
<vue-tile :state.sync="state" style="width:100%;height: 100%;position: absolute;">


    <div style="width: 50%;height: 100%;background: #40a070;position: absolute;">


        <div class="btn" @click="state='left'">left</div>
        <div class="btn" @click="state='right'">Right</div>
        <div class="btn" @click="state='top'">top</div>
        <div class="btn" @click="state='bottom'">bottom</div>
    </div>


</vue-tile>
<div class="btn" @click="state='center'">center</div>


<script src="dist/vue.min.js"></script>
<script src="dist/smart.min.js"></script>
<script src="dist/vue-tile.js"></script>
<script src="dist/fastclick.js"></script>

<script>

    Smart.Css.smartCss(document.querySelector('body'), {scale: '1'});
    // Smart.Css.smartCss(document.querySelector('.blur'),{filter:'blur(10px);',width:'100%'});
    new Vue({
        el: 'body',
        components: {
            VueTile: VueTile
        },
        data: {
            state: 'center'
        },
        methods: {}
    })
    var attachFastClick = Origami.fastclick;
    attachFastClick(document.body);

</script>
</body>
</html>
