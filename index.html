<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueTile</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>
    .logo {

        color: #fff;
        padding: 10px;
        /*background: #0086b3;*/
        float: right;

    }
    .btn {
        cursor: pointer;
        color: #fff;
        padding: 10px;
        background: #0086b3;
        float: left;

    }
    .btn.active{

        background: #002211;


    }
    .btn:hover {

        color: #fff;
        background: #003366;

    }

    html, body {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
    }

</style>
<body style="overflow: hidden">
<vue-tile :state.sync="state" :skip.sync="skip" :bottom="{y:'100%'}" style="width:100%;height: 100%;position: absolute;background: #003366">

</vue-tile>

<div style="top:0px;left:0px;background: #0086b3;position: absolute;width: 100%">
    <div class="logo">Tile {{skip}}</div>

    <div class="btn" @click="updateState('left')" :class="{active:state=='left'}">left</div> <div class="btn" @click="state='center'" :class="{active:state=='center'}">center</div>
    <div class="btn" @click="updateState('right')" :class="{active:state=='right'}">Right</div>
    <div class="btn" @click="updateState('top')" :class="{active:state=='top'}">top</div> <div class="btn" @click="state='center'" :class="{active:state=='center'}">center</div>
    <div class="btn" @click="updateState('bottom')" :class="{active:state=='bottom'}">bottom</div>
</div>



<script src="dist/vue.min.js"></script>
<script src="dist/smart.min.js"></script>
<script src="dist/vue-tile.js"></script>
<script src="dist/fastclick.js"></script>

<script>

    Smart.Css.smartCss(document.querySelector('body'), {scale: '1'});
    // Smart.Css.smartCss(document.querySelector('.blur'),{filter:'blur(10px);',width:'100%'});
    new Vue({
        el: 'body',
        components: {
            VueTile: VueTile
        },
        data: {
            state: 'center',skip:false
        },
        methods: {updateState:function (state) {
            this.state=state;




        }}
    })
    var attachFastClick = Origami.fastclick;
    attachFastClick(document.body);

</script>
</body>
</html>
